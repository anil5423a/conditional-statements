        <h1>nested if condition</h1>
        {% if a > b %}
            {% if a > c %}
                <h2>a is big</h2>
                <h2>{{a}}</h2>
            {% else %}
                <h2>c is big</h2>
                <h2>{{c}}</h2>
            {% endif %}
        {% else %}
            {% if b > c %}
                <h2>b is big</h2>
                <h2>{{b}}</h2>
            {% else %}
                <h2>c is big</h2>
                <h2>{{c}}</h2>
            {% endif %}
        {% endif %}
